<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificación de Asistencia por Ubicación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #f4f4f4;
    }
    #mensaje {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    #formulario {
      display: none;
      margin-top: 30px;
    }
    iframe {
      width: 100%;
      max-width: 700px;
      height: 700px;
      border: none;
    }
  </style>
</head>
<body>
  <h2>Registro de Asistencia</h2>
  <div id="mensaje">Verificando ubicación...</div>

  <div id="formulario">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScHy1uAtJtALnX9WjDOPvP2XPRdxMuY7kmK3AMkAVnItnrXKQ/viewform?embedded=true">Cargando formulario…</iframe>
  </div>

  <script>
    const sedes = [
      { nombre: "San Juan", lat: -34.603715, lng: -58.381590 },
      { nombre: "Humberto Primo", lat: -34.604470, lng: -58.380460 },
      { nombre: "Estados Unidos", lat: -34.607220, lng: -58.380400 },
      { nombre: "Piedras", lat: -34.610100, lng: -58.379200 },
      { nombre: "Casa", lat: -34.615000, lng: -58.381000 }
    ];

    const radioPermitido = 300; // metros

    function toRad(x) {
      return x * Math.PI / 180;
    }

    function calcularDistancia(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function verificarUbicacion(lat, lng) {
      let dentro = sedes.some(sede => {
        const distancia = calcularDistancia(lat, lng, sede.lat, sede.lng);
        return distancia <= radioPermitido;
      });

      const mensaje = document.getElementById("mensaje");
      const formulario = document.getElementById("formulario");

      if (dentro) {
        mensaje.textContent = "Ubicación verificada. Podés completar el formulario.";
        formulario.style.display = "block";
      } else {
        mensaje.textContent = "Estás fuera de las sedes habilitadas.";
      }
    }

    function mostrarError(error) {
      const mensaje = document.getElementById("mensaje");
      mensaje.textContent = "Error al obtener ubicación. Activá el GPS y otorgá permisos.";
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        pos => verificarUbicacion(pos.coords.latitude, pos.coords.longitude),
        mostrarError,
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    } else {
      document.getElementById("mensaje").textContent = "Tu navegador no soporta geolocalización.";
    }
  </script>
</body>
</html>
