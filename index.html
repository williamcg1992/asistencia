<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistencia GPS (mejorado)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f4f4f4;
    }
    #formulario {
      display: none;
      margin-top: 30px;
    }
    iframe {
      width: 100%;
      max-width: 700px;
      height: 700px;
      border: none;
      background: white;
      border-radius: 10px;
    }
    .debug {
      font-size: 14px;
      margin-top: 20px;
      color: #333;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Verificación de ubicación para asistencia</h2>
  <p id="status">Esperando ubicación…</p>

  <div class="debug" id="debugInfo"></div>
  <button onclick="forzarVerificacion()">Volver a intentar</button>

  <div id="formulario">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScHy1uAtJtALnX9WjDOPvP2XPRdxMuY7kmK3AMkAVnItnrXKQ/viewform?embedded=true">Cargando formulario…</iframe>
  </div>

  <script>
    const ubicaciones = [
      { lat: -34.603715, lng: -58.381590, nombre: "San Juan" },
      { lat: -34.604470, lng: -58.380460, nombre: "Humberto Primo" },
      { lat: -34.607220, lng: -58.380400, nombre: "Estados Unidos" },
      { lat: -34.610100, lng: -58.379200, nombre: "Piedras" },
      { lat: -34.615000, lng: -58.381000, nombre: "Casa" }
    ];
    const maxDistancia = 300;

    function toRad(x) {
      return x * Math.PI / 180;
    }

    function calcularDistancia(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function mostrarMensaje(texto) {
      document.getElementById("status").innerText = texto;
      console.log(texto);
    }

    function mostrarDebug(info) {
      document.getElementById("debugInfo").innerHTML = info;
    }

    function verificarUbicacion(lat, lng) {
      let info = `<strong>Tu ubicación:</strong> ${lat.toFixed(6)}, ${lng.toFixed(6)}<br>`;
      let dentro = false;

      ubicaciones.forEach(ubi => {
        const d = calcularDistancia(lat, lng, ubi.lat, ubi.lng);
        info += `↳ A ${ubi.nombre}: ${d.toFixed(2)} m<br>`;
        if (d <= maxDistancia) dentro = true;
      });

      mostrarDebug(info);

      if (dentro) {
        mostrarMensaje("Ubicación verificada. Podés completar el formulario.");
        document.getElementById("formulario").style.display = "block";
      } else {
        mostrarMensaje("Estás fuera de las sedes habilitadas.");
      }
    }

    let watchID;

    function iniciarGPS() {
      if (!navigator.geolocation) {
        mostrarMensaje("Este navegador no soporta geolocalización.");
        return;
      }

      mostrarMensaje("Buscando ubicación precisa...");

      watchID = navigator.geolocation.watchPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          verificarUbicacion(lat, lng);
        },
        (err) => {
          mostrarMensaje("Error al obtener ubicación: " + err.message);
        },
        {
          enableHighAccuracy: true,
