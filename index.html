<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificaci√≥n GPS Asistencia</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background: #f0f0f0; }
    .debug { font-size: 0.95em; margin-top: 20px; color: #333; }
    .dentro { color: green; font-weight: bold; }
    .fuera { color: red; font-weight: bold; }
    #formulario-link { 
      display: none;
      margin-top: 30px; 
      font-size: 1.2em;
    }
    #formulario-link a {
      text-decoration: none;
      background: green;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h2>Registro de Asistencia con Verificaci√≥n GPS</h2>
  <p id="mensaje">Obteniendo ubicaci√≥n‚Ä¶</p>

  <div class="debug" id="debugInfo"></div>

  <div id="formulario-link">
    <a href="https://forms.gle/efHR1fs1ZuSQDiPLA" target="_blank">
      üëâ Abrir Formulario de Asistencia
    </a>
  </div>

  <script>
    const sedes = [
      { nombre: "San Juan", lat: -34.603715, lng: -58.381590 },
      { nombre: "Humberto Primo", lat: -34.604470, lng: -58.380460 },
      { nombre: "Estados Unidos", lat: -34.607220, lng: -58.380400 },
      { nombre: "Piedras", lat: -34.610100, lng: -58.379200 },
      { nombre: "Casa", lat: -34.615000, lng: -58.381000 }
    ];
    const tolerancia = 300; // metros

    function toRad(x) {
      return x * Math.PI / 180;
    }

    function calcularDistancia(lat1, lon1, lat2, lon2) {
      const R = 6371000; // radio de la Tierra en metros
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function verificarUbicacion(lat, lng) {
      let estaCerca = false;
      let debug = `<strong>Tu ubicaci√≥n actual:</strong> ${lat.toFixed(6)}, ${lng.toFixed(6)}<br><ul>`;

      sedes.forEach(sede => {
        const dist = calcularDistancia(lat, lng, sede.lat, sede.lng);
        const dentro = dist <= tolerancia;
        if (dentro) estaCerca = true;
        debug += `<li>${sede.nombre}: ${dist.toFixed(2)} m 
                    <span class="${dentro ? 'dentro' : 'fuera'}">
                      ${dentro ? '‚úîÔ∏è Dentro del rango' : '‚ùå Fuera del rango'}
                    </span>
                  </li>`;
      });

      debug += "</ul>";
      document.getElementById("debugInfo").innerHTML = debug;

      const mensaje = document.getElementById("mensaje");
      const enlace = document.getElementById("formulario-link");

      if (estaCerca) {
        mensaje.textContent = "‚úîÔ∏è Est√°s dentro del √°rea permitida. Pod√©s completar el formulario.";
        enlace.style.display = "block";
      } else {
        mensaje.textContent = "‚ùå Est√°s fuera del √°rea de las sedes habilitadas.";
        enlace.style.display = "none";
      }
    }

    function mostrarError(error) {
      let msg = "Error al obtener ubicaci√≥n.";
      if (error.code === 1) msg = "Permiso de GPS denegado.";
      else if (error.code === 2) msg = "Ubicaci√≥n no disponible.";
      else if (error.code === 3) msg = "Tiempo de espera agotado.";
      document.getElementById("mensaje").textContent = "‚ö†Ô∏è " + msg;
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(
        pos => verificarUbicacion(pos.coords.latitude, pos.coords.longitude),
        mostrarError,
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    } else {
      document.getElementById("mensaje").textContent = "Este navegador no soporta geolocalizaci√≥n.";
    }
  </script>
</body>
</html>
