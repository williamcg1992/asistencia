<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificación GPS Asistencia</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; background: #f0f0f0; }
    #formulario { display: none; margin-top: 30px; }
    iframe { width: 100%; max-width: 700px; height: 700px; border: none; }
    .debug { font-size: 0.9em; margin-top: 20px; color: #333; }
    .dentro { color: green; }
    .fuera { color: red; }
  </style>
</head>
<body>
  <h2>Registro de Asistencia</h2>
  <p id="mensaje">Verificando ubicación...</p>

  <div class="debug" id="debug"></div>

  <div id="formulario">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScHy1uAtJtALnX9WjDOPvP2XPRdxMuY7kmK3AMkAVnItnrXKQ/viewform?embedded=true">
    Cargando formulario…
    </iframe>
  </div>

  <script>
    const radioPermitido = 500; // metros
    const sedes = [
      { nombre: "San Juan", lat: -34.603715, lng: -58.381590 },
      { nombre: "Humberto Primo", lat: -34.604470, lng: -58.380460 },
      { nombre: "Estados Unidos", lat: -34.607220, lng: -58.380400 },
      { nombre: "Piedras", lat: -34.610100, lng: -58.379200 },
      { nombre: "Casa", lat: -34.615000, lng: -58.381000 }
    ];

    function toRad(x) {
      return x * Math.PI / 180;
    }

    function calcularDistancia(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function verificarUbicacion(lat, lng) {
      let debug = `<strong>Tu ubicación:</strong> ${lat.toFixed(6)}, ${lng.toFixed(6)}<br><ul>`;
      let dentro = false;

      sedes.forEach(sede => {
        const dist = calcularDistancia(lat, lng, sede.lat, sede.lng);
        debug += `<li>${sede.nombre}: ${dist.toFixed(2)} metros 
                  <span class="${dist <= radioPermitido ? 'dentro' : 'fuera'}">
                  (${dist <= radioPermitido ? '✔️ Dentro' : '❌ Fuera'})
                  </span></li>`;
        if (dist <= radioPermitido) dentro = true;
      });
      debug += "</ul>";
      document.getElementById("debug").innerHTML = debug;

      if (dentro) {
        document.getElementById("mensaje").textContent = "✔️ Ubicación verificada. Podés completar el formulario.";
        document.getElementById("formulario").style.display = "block";
      } else {
        document.getElementById("mensaje").textContent = "❌ Estás fuera de las sedes habilitadas.";
      }
    }

    function mostrarError(error) {
      document.getElementById("mensaje").textContent =
        "Error al obtener ubicación. Activá el GPS y permití el acceso.";
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          verificarUbicacion(pos.coords.latitude, pos.coords.longitude);
        },
        mostrarError,
        {
          enableHighAccuracy: true,
          timeout: 15000,
          maximumAge: 0
        }
      );
    } else {
      document.getElementById("mensaje").textContent = "Este navegador no soporta geolocalización.";
    }
  </script>
</body>
</html>
