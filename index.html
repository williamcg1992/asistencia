<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistencia GPS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f4f4f4;
    }
    #formulario {
      display: none;
      margin-top: 30px;
    }
    iframe {
      width: 100%;
      max-width: 700px;
      height: 700px;
      border: none;
      background: white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>Verificación de ubicación para asistencia</h2>
  <p id="status">Obteniendo tu ubicación actual...</p>

  <div id="formulario">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScHy1uAtJtALnX9WjDOPvP2XPRdxMuY7kmK3AMkAVnItnrXKQ/viewform?embedded=true">Cargando formulario…</iframe>
  </div>

  <script>
    const ubicaciones = [
      { lat: -34.603715, lng: -58.381590 }, // Sede San Juan
      { lat: -34.604470, lng: -58.380460 }, // Sede Humberto Primo
      { lat: -34.607220, lng: -58.380400 }, // Sede Estados Unidos
      { lat: -34.610100, lng: -58.379200 }, // Sede Piedras
      { lat: -34.615000, lng: -58.381000 }  // Sede Casa
    ];
    const maxDistancia = 300; // metros

    function toRad(x) {
      return x * Math.PI / 180;
    }

    function calcularDistancia(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function estaEnUbicacionValida(lat, lng) {
      return ubicaciones.some(ubi => {
        const d = calcularDistancia(lat, lng, ubi.lat, ubi.lng);
        console.log(`Distancia a ${ubi.lat}, ${ubi.lng} = ${d.toFixed(2)} m`);
        return d <= maxDistancia;
      });
    }

    function mostrarMensaje(texto) {
      document.getElementById("status").innerText = texto;
      console.log(texto);
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          console.log(`Tu ubicación: ${lat}, ${lng}`);

          if (estaEnUbicacionValida(lat, lng)) {
            mostrarMensaje("Ubicación verificada. Podés completar el formulario.");
            document.getElementById("formulario").style.display = "block";
          } else {
            mostrarMensaje("Estás fuera de las sedes habilitadas.");
          }
        },
        (error) => {
          switch(error.code) {
            case error.PERMISSION_DENIED:
              mostrarMensaje("Acceso a ubicación denegado. Activá el GPS.");
              break;
            case error.POSITION_UNAVAILABLE:
              mostrarMensaje("No se pudo obtener ubicación. Intentalo de nuevo.");
              break;
            case error.TIMEOUT:
              mostrarMensaje("Tiempo de espera agotado para el GPS.");
              break;
            default:
              mostrarMensaje("Error desconocido al obtener ubicación.");
          }
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    } else {
      mostrarMensaje("Este navegador no soporta geolocalización.");
    }
  </script>
</body>
</html>
