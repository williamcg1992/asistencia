<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GPS y Distancias a Sedes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f0f0;
    }
    .coordenadas {
      font-size: 1.5em;
      margin-top: 20px;
      color: #333;
    }
    .distancias {
      margin-top: 20px;
      font-size: 1em;
      color: #444;
    }
    .dentro {
      color: green;
      font-weight: bold;
    }
    .fuera {
      color: red;
      font-weight: bold;
    }
    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Tu ubicación y distancia a sedes</h2>
  <div class="coordenadas" id="gpsInfo">Esperando ubicación...</div>
  <div class="distancias" id="distancias"></div>
  <div class="error" id="errorInfo"></div>

  <script>
    const gpsInfo = document.getElementById("gpsInfo");
    const distancias = document.getElementById("distancias");
    const errorInfo = document.getElementById("errorInfo");
    const radioPermitido = 300; // metros

    const ubicaciones = [
      { nombre: "San Juan", lat: -34.603715, lng: -58.381590 },
      { nombre: "Humberto Primo", lat: -34.604470, lng: -58.380460 },
      { nombre: "Estados Unidos", lat: -34.607220, lng: -58.380400 },
      { nombre: "Piedras", lat: -34.610100, lng: -58.379200 },
      { nombre: "Casa", lat: -34.615000, lng: -58.381000 }
    ];
    
    const radioPermitido = 300; // metros
    
    function toRad(x) {
      return x * Math.PI / 180;
    }

    function calcularDistancia(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon/2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function mostrarCoordenadas(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      gpsInfo.textContent = `Latitud: ${lat.toFixed(6)} | Longitud: ${lng.toFixed(6)}`;

      let output = "<h4>Distancias a sedes:</h4><ul>";
      let dentroDeAlgunRadio = false;

      ubicaciones.forEach(ubi => {
        const dist = calcularDistancia(lat, lng, ubi.lat, ubi.lng);
        const dentro = dist <= radioPermitido;
        if (dentro) dentroDeAlgunRadio = true;

        output += `<li>
          ${ubi.nombre}: ${dist.toFixed(2)} metros
          <span class="${dentro ? 'dentro' : 'fuera'}">
            ${dentro ? '✔️ Dentro del radio' : '❌ Fuera del radio'}
          </span>
        </li>`;
      });

      output += "</ul>";
      distancias.innerHTML = output;
    }

    function mostrarError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          errorInfo.textContent = "Permiso de ubicación denegado.";
          break;
        case error.POSITION_UNAVAILABLE:
          errorInfo.textContent = "Ubicación no disponible.";
          break;
        case error.TIMEOUT:
          errorInfo.textContent = "Tiempo de espera agotado.";
          break;
        default:
          errorInfo.textContent = "Error desconocido al obtener ubicación.";
      }
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(
        mostrarCoordenadas,
        mostrarError,
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    } else {
      errorInfo.textContent = "Tu navegador no soporta geolocalización.";
    }
  </script>
</body>
</html>
